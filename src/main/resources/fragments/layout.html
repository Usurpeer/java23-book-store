<!DOCTYPE html>

<head th:fragment="headFragment">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="/js/books.js"></script>
    <link rel="stylesheet" href="./_css/style.css">
</head>

<body>
    <header th:fragment="header(booksPath, ordersPath)">
        <nav class="bg-dark">
            <div class="container-fluid pb-2">
                <div class="row">
                    <div class="col-lg-10">
                        <a href=""
                            class="navbar navbar-dark navbar-brand justify-content-center m-0 h1 text-wrap text-center">
                            Интернет-магазин книг с интеллектуальным поиском
                        </a>
                    </div>
                    <div class="col-lg-1">
                        <a th:href="@{${booksPath}}"
                            class="navbar navbar-dark navbar-brand justify-content-center m-0 h1 text-wrap">
                            Книги
                        </a>
                    </div>
                    <div class="col-lg-1">
                        <a th:href="@{${ordersPath}}"
                            class="navbar navbar-dark navbar-brand justify-content-center m-0 h1 text-wrap">
                            Заказы
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <footer class="footer mt-1 py-3 bg-light" th:fragment="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <ul class="list-unstyled">
                        <li>&copy;<a href="https://ssau.ru" class="link-info">Самарский университет</a></li>
                        <li>Выполнил: обучающийся группы 6402-090301D</li>
                        <li>Белоусов Антон</li>
                    </ul>
                </div>
                <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <ul class="list-unstyled">
                        <li><i class="bi bi-github">
                                <a href="https://github.com/Usurpeer/java23-book-store.git"
                                    class="link-info">Репозиторий проекта на
                                    GIT
                                </a>
                            </i></li>
                        <li>Проект интернет-магазина книг</li>
                        <li>С использованием интеллектуального поиска</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
