<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../_css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="page">
        <header>
            <nav class="bg-dark">
                <div class="container-fluid pb-2">
                    <div class="row">
                        <div class="col-lg-10">
                            <a href=""
                                class="navbar navbar-dark navbar-brand justify-content-center m-0 h1 text-wrap text-center">
                                Интернет-магазин книг с интеллектуальным поиском
                            </a>
                        </div>
                        <div class="col-lg-1">
                            <a href="../index.html"
                                class="navbar navbar-dark navbar-brand justify-content-center m-0 h1 text-wrap">
                                Книги
                            </a>
                        </div>
                        <div class="col-lg-1">
                            <a href="../orders/index.html"
                                class="navbar navbar-dark navbar-brand justify-content-center m-0 h1 text-wrap">
                                Заказы
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="">
                            <label for="input-title" class="mb-1">Название</label>
                            <input type="text" class="form-control" id="input-title"
                                placeholder="Введите название книги" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="">
                            <label for="input-year" class="mb-1">Год выпуска</label>
                            <input type="number" class="form-control" id="input-year" placeholder="Введите год выпуска"
                                min="1" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="">
                            <label for="input-price" class="mb-1">Цена</label>
                            <input type="number" class="form-control" id="input-price" placeholder="Введите цену"
                                min="1" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="statusSelect" class="form-label">Статус</label>
                        <select id="statusSelect" class="form-select">
                            <option selected value="CLOSED">Закрыт</option>
                            <option value="OPEN">Доступен</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="">
                            <label for="input-publisher" class="mb-1">Издательство</label>
                            <input type="text" class="form-control" id="input-publisher"
                                placeholder="Введите название издательства">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="">
                            <label for="input-image-name" class="mb-1">Изображение</label>
                            <input type="text" class="form-control" id="input-image-name"
                                placeholder="Введите название png файла изображения" min="1" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="">
                            <label for="id-div-genres" class="mb-1">Жанры</label>
                            <div id="id-div-genres"
                                class="div-genres mt-1 mb-1 ml-2 mr-0 filter-scroll-categories border p-1">

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="">
                            <label for="id-div-authors" class="mb-1">Авторы</label>
                            <div id="id-div-authors"
                                class="div-authors mt-1 mb-1 ml-2 mr-0 filter-scroll-categories border p-1">

                            </div>
                        </div>
                    </div>


                    <div class="">
                        <label for="input-description" class="mb-1">Описание</label>
                        <textarea class="form-control" id="input-description" rows="3"
                            placeholder="Введите описание книги"></textarea>
                    </div>
                    <div>
                        <button id="btn-save-book" class="btn-get-order btn btn-primary mb-4 w-100">Сохранить</button>
                    </div>
                </div>
            </div>

        </main>


        <footer class="footer mt-1 py-3 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                        <ul class="list-unstyled">
                            <li>&copy;<a href="https://ssau.ru" class="link-info">Самарский университет</a></li>
                            <li>Выполнил: обучающийся группы 6402-090301D</li>
                            <li>Белоусов Антон</li>
                        </ul>
                    </div>
                    <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                        <ul class="list-unstyled">
                            <li><i class="bi bi-github">
                                    <a href="https://github.com/Usurpeer/java23-book-store.git"
                                        class="link-info">Репозиторий проекта на
                                        GIT
                                    </a>
                                </i></li>
                            <li>Проект интернет-магазина книг</li>
                            <li>С использованием интеллектуального поиска</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
