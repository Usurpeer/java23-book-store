<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../_css/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <script src="../_js/helpers.js"></script>
    <script src="_js/helper.js"></script>
    <script src="_js/mock.js"></script>
    <script src="_js/api.js"></script>
    <script src="_js/mainSingup.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <nav class="bg-dark">
                <div class="container-fluid pb-2">
                    <div class="row">
                        <div class="col-lg-12"><a href=""
                                class="navbar navbar-dark navbar-brand justify-content-center m-0 h1 text-wrap text-center">
                                Интернет-магазин книг с интеллектуальным поиском</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!--Окно авторизации-->
        <div class="container mt-3 mb-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Регистрация</div>
                        <div class="card-body">
                            <!-- Форма для ввода логина -->
                            <form>
                                <div class="form-group">
                                    <label for="id-first-name">Имя</label>
                                    <input type="text" class="form-control mt-1" id="id-first-name"
                                        placeholder="Введите имя">

                                    <label for="id-last-name" class="pt-1">Фамилия</label>
                                    <input type="text" class="form-control mt-1" id="id-last-name"
                                        placeholder="Введите фамилию">
                                    <label for="id-middle-name" class="pt-1">Отчество (не обязательно)</label>
                                    <input type="text" class="form-control mt-1" id="id-middle-name"
                                        placeholder="Введите отчество">
                                    <label for="id-login" class=" pt-1">Логин (Уникальный)</label>
                                    <input type="text" class="form-control mt-1" id="id-login"
                                        placeholder="Введите логин">
                                    <!--Alert-->
                                    <div id="div-alert" class="row mt-3" hidden>
                                        <div class="col">
                                            <div id="alert" class="alert alert-danger mb-0 p-2"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Кнопка для авторизации -->
                                <button id="id-btn-singup" type="submit" class="btn btn-primary btn-block btn-center"><a
                                        class="text-white">Зарегистрироваться</a></button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <!-- Ссылка для регистрации -->
                            <small>Уже есть аккаунт? <a href="../index.html">Авторизоваться</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer mt-1 py-3 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                        <ul class="list-unstyled">
                            <li>&copy;<a href="https://ssau.ru" class="link-info">Самарский университет</a></li>
                            <li>Выполнил: обучающийся группы 6402-090301D</li>
                            <li>Белоусов Антон</li>
                        </ul>
                    </div>
                    <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                        <ul class="list-unstyled">
                            <li><i class="bi bi-github">
                                    <a href="https://github.com/Usurpeer/java23-book-store.git"
                                        class="link-info">Репозиторий проекта на
                                        GIT
                                    </a>
                                </i></li>
                            <li>Проект интернет-магазина книг</li>
                            <li>С использованием интеллектуального поиска</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
